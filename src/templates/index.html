<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>SnapText Summarizer</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 mx-auto mt-5 text-center">
          <h1 class="mb-5">UPLOAD TO GET A SUMMARY</h1>
          <form method="post" enctype="multipart/form-data">
              {{form.hidden_tag()}}

              {% for error in form.photo.errors %}
                  <span style="color: red;">{{ error }}</span>
              {% endfor %}

              <div class="row justify-content-center">
                <div class="col-auto">
                  {{ form.photo(class="form-control")}}
                </div>
                <div class="col-auto">
                  {{ form.submit(class="btn btn-success")}}
                </div>
              </div>

          {% if file_url %}
            <div class="mt-5">
              <img src="{{ file_url }}" style="width: 400px;">
            </div>
            <div class="mt-5">
              <p>{{result}}</p>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
    
    
    <div class="footer">
      <a href="https://github.com/skald1311/"
        ><img class="resize" src="/static/github logo.png"
      /></a>
      <a href="https://www.linkedin.com/in/hmd1311/"
        ><img class="resize" src="/static/linkedin logo.png"
      /></a>
    </div>
  </body>
</html>
